name: Release CI

permissions:
  contents: write
  packages: write

on:
  push:
    branches: ["main"]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  build-and-tag:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
      tag_created: ${{ steps.tag.outputs.tag_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install JS dependencies
        run: bun install

      - name: Lint (Biome & TypeScript)
        run: bun run lint

      - name: Build TypeScript
        run: bun run build

      - name: Unit tests (Vitest)
        run: bun run test

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo tests
        run: cargo test --all --all-features

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag (v*)
        id: tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          TAG="v$VERSION"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_created=false" >> "$GITHUB_OUTPUT"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag_created=true" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  publish:
    needs: build-and-tag
    if: needs.build-and-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.build-and-tag.outputs.tag }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install JS dependencies
        run: bun install

      - name: Lint (Biome & TypeScript)
        run: bun run lint

      - name: Build TypeScript
        run: bun run build

      - name: Unit tests (Vitest)
        run: bun run test

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo tests
        run: cargo test --all --all-features

      - name: Package crate
        run: cargo package --allow-dirty

      - name: Pack npm package
        run: npm pack

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-plugin-debug-tools-${{ needs.build-and-tag.outputs.tag }}
          path: |
            target/package/*.crate
            tauri-plugin-debug-tools-*.tgz

      - name: Publish crate to crates.io
        if: env.CARGO_REGISTRY_TOKEN != ''
        run: cargo publish --allow-dirty --token "$CARGO_REGISTRY_TOKEN"

      - name: Publish npm package
        if: env.NODE_AUTH_TOKEN != ''
        run: npm publish tauri-plugin-debug-tools-*.tgz

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-and-tag.outputs.tag }}
          files: |
            target/package/*.crate
            tauri-plugin-debug-tools-*.tgz
